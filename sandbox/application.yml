engine:
  logging:
    level: trace
  graphics:
    vsync: false
    wireframe: false
  simulation:
    step: 60
  renderer:
    modelMatrix: un_model
    viewProjectionMatrix: un_viewProjection
  window:
    size: HD
    title: LearnOpenGL
application:
  scenes:
    - name: main
      clear_color: .7, .2, .7, 1
      depth:
        enabled: true
        function: LEQUAL
      blend:
        enabled: true
        equation: FUNC_REVERSE_SUBTRACT
        function:
          source: SRC_ALPHA
          target: ONE_MINUS_SRC_ALPHA
      camera:
        properties:
          - name: "depth"
            value: "-1.0, 1.0"
          - name: "rectangle"
            value: "-21.0, 21.0, -21.0, 21.0"
      actors:
        - name: "Environment"
          components:
            - name: "COMPONENT_MESH"
              properties:
                - name: "shader.asset"
                  value: "xxx"
                - name: "texture.0.asset"
                  value: "xxx"
                - name: "texture.0.storage_format"
                  value: "RGBA8"
                - name: "texture.0.format"
                  value: "RGBA"
                - name: "texture.0.mips"
                  value: "1"
                - name: "texture.0.data_type"
                  value: "u8"
                - name: "geometry.primitive"
                  value: "quadrilateral"
            - name: "COMPONENT_XXX"
              properties:
                - name: "shader.asset"
                  value: "xxx"
        - name: "Ball"
        - name: "Paddle Left"
        - name: "Paddle Right"
